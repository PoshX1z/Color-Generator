<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="gradient-box"></div>
        <div class="row options">
            <div class="column direction">
                <p>direction</p>
                <div class="select-box">
                    <select>
                        <option value="to top">Top</option>
                        <option value="to rigth top">Right top</option>
                        <option value="to right">Right</option>
                        <option value="to right bottom">Right bottom</option>
                        <option value="to bottom">Bottom</option>
                        <option value="to left bottom">Left bottom</option>
                        <option value="to left">Left</option>
                        <option value="to left top">Left top</option>
                    </select>
                </div>
            </div>
            <div class="column colors">
                <p>Colors</p>
                <div class="inputs">
                    <input type="color" value="#5665E9">
                    <input type="color" value="#A271F8">
                </div>
            </div>
        </div>
        <textarea class="row" disabled>background: liner-gradient(to left top #977dfe, #7878ff)</textarea>
        <div class="row buttons">
            <button class="refresh-btn">Refresh Colors</button>
            <button class="copy-btn">Copy Code</button>
        </div>
    </div>

</body>

<script src="script.js" defer></script>

</html>
